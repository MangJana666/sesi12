<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tambah Data</title>
</head>
<body>
    

    <h3>Tambah Data User</h3>
    <form>
        <div class="form-group w-50 m-auto">
          <label for="exampleInputEmail1">Nama Lengkap</label>
          <input type="email" class="form-control" id="txNAMA" aria-describedby="emailHelp" placeholder="Nama Lengkap">
        </div>
        <div class="form-group w-50 m-auto">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" id="txEMAIL" placeholder="Email">
        </div>
        <div class="form-group w-50 m-auto">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" id="txUSER" placeholder="Username">
        </div>
        <div class="form-group w-50 m-auto">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" id="txPASS1" placeholder="Password">
        </div>
        <div class="form-group w-50 m-auto">
          <label for="exampleInputPassword1">Konfirmasi Password</label>
          <input type="text" class="form-control" id="txPASS2" placeholder="Konfirmasi Password">
          <button type="button" onclick="storedta()" class="btn btn-primary">Tambah Data</button>
        </div>
    </form>
    <script>
        function storedta(){
            let target = "https://webpro.ptov.my.id/api/curduser.php?aksi=store";
            let nama = document.getElementById("txNAMA").values;
            let email = document.getElementById("txEMAIL").value;
            let username = document.getElementById("txUSER").value;
            let pass1 = document.getElementById("txPASS1").value;
            let pass2 = document.getElementById("txPASS2").value;
            let params = "nama="+nama+"&email="+email+"&username="+username+"&pass1="+pass1+"&pass2="+pass2;

            const storedta = new XMLHttpRequest();
            storedta.open("POST",target,true);
            storedta.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            storedta.send()
            
            storedta.onload = function(){
                console.log(this.responseText);
            }
        }
    </script>

</body>
</html>
